  <body>
    <div class="card">
      <div class="mb-3">
        <label for="username" class="form-label">Enter Your Name:</label>
        <input
          class="form-control"
          type="text"
          id="username"
          placeholder="Enter your Name"
        />
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Enter your Age:</label>
        <input
          class="form-control"
          type="text"
          id="age"
          placeholder="Enter your Age"
        />
      </div>

      <label class="form-check-label" for="inlineRadio1">
        Select Your Gender:
      </label>

      <br />

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="male"
          value="male"
        />
        <label class="form-check-label" for="male">
          <img src="1.jpg" alt="male logo image" />
        </label>
      </div>

      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="gender"
          id="female"
          value="female"
        />
        <label class="form-check-label" for="female">
          <img src="2.jpg" alt="female logo image" />
        </label>
      </div>

      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">
          <b>Select your Favorite Color</b>
        </label>

        <select
          id="color"
          class="form-select"
          aria-labelledby="dropdownMenuButton"
        >
          <option>Red</option>
          <option>Green</option>
          <option>Blue</option>
        </select>
      </div>

      <button class="btn btn-success" type="button" onclick="saveUserInfo()">
        Submit
      </button>

      <button class="btn btn-success" type="button" onclick="deleteAllcookie()">
        Delete All Cookies
      </button>
    </div>

    <div class="card border-primary mb-3">
      <div class="card-header">
        <div class="mb-3">
          <label for="checkCookie" class="form-label">Enter Cookie Name</label>
          <input type="text" class="form-control" id="checkCookie" />
          <div class="form-text">
            Search For the Cookie Name and will Return To you whether this
            Cookie exist or not
          </div>
          <button type="button" class="btn btn-primary" onclick="hasCookies()">
            Search
          </button>
        </div>
      </div>
      <div class="card-body text-primary">
        <p id="successAlert"></p>
        <p id="warningAlert"></p>
      </div>
    </div>

    <!-- ==================================================================== -->
    <div class="card border-danger mb-3">
      <div class="card-header">
        <div class="mb-3">
          <label for="deleteCookie" class="form-label">Enter Cookie Name</label>
          <input type="text" class="form-control" id="deleteCookie" />
          <div class="form-text">Enter the cookie you want to delete</div>
          <button type="button" class="btn btn-danger" onclick="deleteCookie()">
            Delete
          </button>
        </div>
      </div>
      <div class="card-body text-primary">
        <p id="successAlert"></p>
        <p id="warningAlert"></p>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
    ></script>

      crossorigin="anonymous"
